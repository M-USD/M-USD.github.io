<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline'; 
                   style-src 'self' 'unsafe-inline';
                   connect-src 'self'">
    <title>Admin Chat - M-USD</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-chat-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .conversations-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .chat-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .conversation-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #e2e8f0;
        }
        
        .conversation-item:hover {
            border-color: #667eea;
            background: #f7fafc;
        }
        
        .conversation-item.active {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        .unread-badge {
            background: #e53e3e;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .admin-header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .no-conversation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #718096;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>üí¨ Admin Chat Support</h1>
        <div>
            <button onclick="window.location.href='admin.html'" class="btn secondary">‚Üê Back to Admin</button>
            <button onclick="broadcastToAllUsers()" class="btn primary">üì¢ Broadcast</button>
            <button onclick="exportAllChats()" class="btn secondary">üíæ Export</button>
        </div>
    </div>
    
    <div class="admin-chat-container">
        <!-- Conversations List -->
        <div class="conversations-panel">
            <h3>Conversations</h3>
            <div class="search-box">
                <input type="text" placeholder="Search conversations..." style="width: 100%; padding: 10px;">
            </div>
            <div id="conversationsList" class="user-list">
                <!-- Conversations will be loaded here -->
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-panel">
            <div id="noConversation" class="no-conversation" style="display: flex;">
                <div style="font-size: 4em;">üí¨</div>
                <h3>Select a conversation</h3>
                <p>Choose a user from the left panel to start chatting</p>
            </div>
            
            <div id="selectedConversation" style="display: none;">
                <div id="conversationHeader" style="border-bottom: 2px solid #e2e8f0; padding-bottom: 15px; margin-bottom: 15px;">
                    <!-- Conversation header will be loaded here -->
                </div>
                
                <div id="adminChatMessages" class="chat-messages">
                    <!-- Messages will be loaded here -->
                </div>
                
                <div class="chat-input-container">
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="adminMessageInput" placeholder="Type your message..." 
                               style="flex: 1; padding: 12px; border: 2px solid #e2e8f0; border-radius: 25px; outline: none;">
                        <button id="sendAdminMessage" style="background: #667eea; color: white; border: none; border-radius: 50%; width: 44px; height: 44px; cursor: pointer;">‚ñ∂Ô∏è</button>
                    </div>
                    <div style="display: flex; gap: 5px; margin-top: 10px; flex-wrap: wrap;">
                        <button class="quick-response" data-message="Thanks for contacting support. How can I help you?" style="background: #f7fafc; border: 1px solid #e2e8f0; padding: 5px 10px; border-radius: 15px; font-size: 12px; cursor: pointer;">Welcome</button>
                        <button class="quick-response" data-message="I'm looking into this for you. Please hold on." style="background: #f7fafc; border: 1px solid #e2e8f0; padding: 5px 10px; border-radius: 15px; font-size: 12px; cursor: pointer;">Investigating</button>
                        <button class="quick-response" data-message="This issue has been resolved. Is there anything else?" style="background: #f7fafc; border: 1px solid #e2e8f0; padding: 5px 10px; border-radius: 15px; font-size: 12px; cursor: pointer;">Resolved</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="config.js"></script>
    <script src="security.js"></script>
    <script src="blockchain.js"></script>
    <script src="database.js"></script>
    <script src="admin-chat.js"></script>
</body>
</html>
